{% extends "base.html" %}
{% block start %}
<div class="container position-relative top-0">
  <div class="mt-5 col-12 z-1 position-fixed" style="top: 10px; left: 0;">
    <div class="col-6 mx-auto d-flex flex-wrap justify-content-around align-items-center">
      <form class="d-flex justify-content-around align-items-center">
        <div class="mb-3 mt-3 mx-2">
          <input placeholder="Search Receipe" name="search" type="text" value="{{search}}" class="form-control card shadow-lg">
        </div>
        <button style="height: 40px; width: 90px;" class="btn btn-success shadow-lg">Search</button>
      </form>
      <a class="btn btn-primary shadow-lg" style="height: 40px; width: 150px;" href="/add_receipe">Add Receipe</a>
    </div>
  </div>
  <div class="z-0 col-12 text-center position-absolute p-0 mt-5 d-flex flex-wrap justify-content-center" style="top: 150px;">
      {% for receipe in receipes %}
            <a href="/view_receipe/{{receipe.id}}" class="card col-12 col-md-4 m-1 p-1 shadow-lg">
              <img src="/media/{{receipe.receipe_image}}" class="card-img-top img-fluid rounded-top" style="width: 100%; height: 75%;"  alt="...">
              <div class="card-body">
                  <h6 class="card-title">{{receipe.receipe_name}}</h6>
              </div>
              <div class="card-footer text-body-secondary">
                Added By {{receipe.user}}
              </div>
            </a>
      {% endfor %}
  </div>
</div>
{% endblock %}
