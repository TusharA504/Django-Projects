{% extends "base.html"%}
{% block start %}
<div class="container mt-5 position-relative" style="top:50px">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h2>Register</h2>
        {% if messages %}
       
        <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
         </div>
        
        {% endif %}
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input name="first_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input name="last_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input name="username" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" required type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <p>Already have account. <a href="/login">Log In</a></p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
